<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRISM</title>
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="grid-layout">
    <header>
        <div class="header-wrapper">
            <a href="../index.html" class="header-logo">PRISM</a>
            <nav>
                <ul>
                    <li><a href="../index.html">Latest</a></li>
                    <li><a href="./trending.html">Trending</a></li>
                    <li><a href="./about.html">About</a></li>
                </ul>
            </nav>
            <input type="search" class="prism-control" name="search" id="search" placeholder="Search">
        </div>
    </header>
    <main>
        <section class="main-content col-12">
            <h1>What can we help you with?</h1>
            <form action="">
                <fieldset data-bs-theme="dark">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" name="email" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select name="category" class="form-select" id="category">
                            <option value="submission">Submit a post</option>
                            <option value="suggestion">Suggestion</option>
                            <option value="complaint">Complaint</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="message" class="form-label">Message</label>
                        <textarea name="message" class="form-control" id="message" aria-describedby="message-help"></textarea>
                        <div class="form-text" id="message-help">
                            Be as descriptive as possible so we can better review your submission
                        </div>
                    </div>
                    <input type="button" class="button" value="Submit">
                </fieldset>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-wrapper">
            <div class="social-icons">
                <a href="#"><img src="../assets/instagram.svg" alt="Instagram"></a>
                <a href="#"><img src="../assets/facebook.svg" alt="facebook"></a>
                <a href="#"><img src="../assets/youtube.svg" alt="YouTube"></a>
            </div>
            <ul class="links">
                <li><a href="./about.html">About</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
            <p class="legal">&#169; Prism 2025</p>
        </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</html>
